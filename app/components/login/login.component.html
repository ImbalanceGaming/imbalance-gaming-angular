<div class="container login">
    <h3>{{title}}</h3>

    <message-controls></message-controls>
    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" class="form-control" required [(ngModel)]="userEmail" name="email"
                   #email="ngModel" placeholder="Email">

            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Email is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" required [(ngModel)]="userPassword"
                   name="password" #password="ngModel" placeholder="Password">

            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
        </div>

        <a [routerLink]="['/signup']" routerLinkActive="active">Signup</a> | <a href="#">Reset Password</a>
    </form>
</div>
