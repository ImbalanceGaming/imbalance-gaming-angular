<div class="container-fluid">
    <div class="row header-row">
        <div class="header col-md-10">
            <h3>{{title}}</h3>
        </div>
        <div class="col-md-2">
            <div class="pull-right">
                <dynamic-modal-form
                        *ngIf="formData.length > 0"
                        [modalHeader]="'New Project'"
                        [buttonText]="'Create New Project'"
                        [questions]="formData"
                        [searchReturn]="searchReturn"
                        (saveEmitter)="onSubmit($event)"
                        (searchEmitter)="onSearch($event)"
                ></dynamic-modal-form>
            </div>
        </div>
    </div>
    <div class="row projects">
        <div class="col-md-8 center-block" style="float:none;">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
