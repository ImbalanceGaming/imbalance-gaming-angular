<div *ngIf="!regSuccess && !activating" class="container reg">
    <h3>{{title}}</h3>

    <message-controls></message-controls>
    <form class="reg-form" (ngSubmit)="onSubmit()" #regForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" required [(ngModel)]="user.username" ngControl="username"
                   #username="ngForm" placeholder="Username">

            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                Username is required
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" class="form-control" required [(ngModel)]="user.email" ngControl="email"
                   #email="ngForm" placeholder="Email">

            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Email is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" required [(ngModel)]="regPassword"
                   ngControl="password" #password="ngForm" placeholder="password">

            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
            </div>
        </div>

        <div class="form-group">
            <label for="forename">First Name</label>
            <input id="forename" type="text" class="form-control" required [(ngModel)]="user.forename"
                   ngControl="forename" #forename="ngForm" placeholder="First Name">

            <div [hidden]="forename.valid || forename.pristine" class="alert alert-danger">
                Forename is required
            </div>
        </div>

        <div class="form-group">
            <label for="surname">Surname</label>
            <input id="surname" type="text" class="form-control" required [(ngModel)]="user.surname"
                   ngControl="surname" #surname="ngForm" placeholder="surname">

            <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">
                Surname is required
            </div>
        </div>

        <div class="btn-group" role="group">
            <button type="submit" class="btn btn-default" [disabled]="!regForm.form.valid">Signup</button>
            <button type="button" class="btn btn-default" (click)="onBack()">Back</button>
        </div>
    </form>
</div>
<div *ngIf="regSuccess && !activating" class="container reg">
    <h3>{{title}}</h3>
    <div class="alert alert-success">
        Please check your email for activation link
    </div>
    <button type="button" class="btn btn-default" (click)="onBack()" style="margin-bottom: 10px">Login</button>
</div>
<div *ngIf="activating" class="container reg">
    <h3>{{title}}</h3>
    <message-controls></message-controls>
</div>
